<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PATHPILOT – Unlock Your Potential</title>

  <style>
    :root {
      --primary: #0D9488;
      --accent: #14B8A6;
      --dark-bg: #0a120eff;
      --card: #121820;
      --text-light: #F1F5F9;
      --text-faint: #9CA3AF;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #0A0E12, #0F1A1F);
      color: var(--text-light);
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }


    /* --- STAR FIELD (CSS GENERATED, NO ERRORS) --- */
    .stars {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      top: -2000px;
      left: 0;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(2px 2px at 20px 30px, white 60%, transparent 100%) 0 0,
        radial-gradient(2px 2px at 90px 80px, white 60%, transparent 100%) 0 0,
        radial-gradient(2px 2px at 130px 160px, white 60%, transparent 100%) 0 0,
        radial-gradient(2px 2px at 200px 240px, white 60%, transparent 100%) 0 0,
        radial-gradient(1.5px 1.5px at 60px 120px, white 60%, transparent 100%) 0 0,
        radial-gradient(1.8px 1.8px at 160px 30px, white 60%, transparent 100%) 0 0;
      background-size: 300px 300px;
      opacity: 0.23;
      animation: starScroll 120s linear infinite;
    }

    @keyframes starScroll {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(800px);
      }
    }


    /* --- GLOW EFFECT --- */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(20, 184, 166, 0.10);
      border-radius: 50%;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(120px);
      z-index: 0;
    }


    /* --- HEADER --- */
    header {
      text-align: center;
      padding: 25px 0;
      font-size: 32px;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 1px;
      z-index: 5;
      position: relative;
    }


    /* --- MAIN CONTAINER --- */
    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 24px;
      text-align: center;
      z-index: 5;
      position: relative;
    }

    h1 {
      font-size: 44px;
      font-weight: 800;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    p {
      font-size: 19px;
      color: var(--text-faint);
      line-height: 1.6;
      margin-bottom: 45px;
    }


    /* --- DOWNLOAD BUTTON --- */
    .download-btn {
      display: inline-block;
      padding: 16px 38px;
      background: var(--primary);
      color: white;
      font-size: 19px;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(13, 148, 136, 0.4);
    }

    .download-btn:hover {
      background: #0b7c72;
      box-shadow: 0 0 30px rgba(20, 184, 166, 0.65);
      transform: translateY(-2px);
    }


    /* --- FOOTER --- */
    footer {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--text-faint);
      z-index: 5;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="stars"></div>
  <div class="glow"></div>

  <header>PathPilot</header>

  <div class="container">
    <h1>Unlock Your Potential</h1>

    <p>
      Learn smarter, grow faster, and connect with real mentors.  
      PathPilot empowers you to track progress, stay motivated, and achieve excellence.
    </p>

    <a href="https://expo.dev/artifacts/eas/a53yx3K26cWYaxe7z7MneQ.apk" class="download-btn">
      Download App
    </a>
  </div>

  <footer>© 2025 PathPilot · All rights reserved</footer>

</body>

</html>
